<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Au pays des 🐫</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
</head>
<body>

<div class="container">
    <div class="row">
        <canvas id="main-canvas" class="col-6" width="800" height="800"></canvas>
        <div class="col-4 py-3">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Max cells X</span>
              <input id="cellsCountX" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Max cells Y</span>
              <input id="cellsCountY" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Max colors</span>
              <input id="maxColors" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
            </div>
            <button class="btn btn-primary mt-3" onclick="regenerate()" >Regenerate</button>
        </div>
     </div>
</div>

</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
